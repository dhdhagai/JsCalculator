<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="clac">
    <div class="display-wrap">
      <center>
        <p id="display" type="text">0</p>
      </center>
    </div>
      <div class="grid-container">
        <button id="1" class="grid-item">1</button>
        <button id="2" class="grid-item">2</button>
        <button id="3" class="grid-item">3</button>
        <button id="4" class="grid-item">4</button>
        <button id="5" class="grid-item">5</button>
        <button id="6" class="grid-item">6</button>
        <button id="7" class="grid-item">7</button>
        <button id="8" class="grid-item">8</button>
        <button id="9" class="grid-item">9</button>
        <button id="0" class="grid-item">0</button>
        <button id="equ" class="grid-item">=</button>
        <button id="plu" class="grid-item">+</button>
        <button id="min" class="grid-item">-</button>
        <button id="mul" class="grid-item">*</button>
        <button id="dev" class="grid-item">/</button>
        <button id="del" class="grid-item">Del</button>
        <script src="script.js"></script>
      </div>
  </div>


  <body>

</html>
